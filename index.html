<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: rgb(1, 1, 37);
}

div {
	padding-left: 6.25em;
	padding-right: 6.25em;
	padding-top: 15%;
	text-align: center;
}

h1 {
	font-size: 3.4375em;
}

p {
	font-size: 1.5625em;
}

h1,p {
	color: rgb(163, 2, 2);
	text-shadow: 0 0 3px #8d0101, 0 0 4px #066aff;
}

#flipdiv {
    -moz-transform: rotate(180deg);
    -webkit-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    -o-transform: rotate(180deg);
    transform: rotate(180deg);
	padding-left: 6.25em;
	padding-right: 6.25em;
	text-align: center;
}

</style>
</head>
<body>

<div>
	<h1>Page content not available</h1>
	<p  id="flipdiv">The page you are looking for is no longer available, only if there was a way to dig through <strong>web archives</strong> and look at this same webpage in the past.</p>
</div>
</body>
</html>
